terms_of_service|description=Using Qash ("Service") developed by Apaq, you agree to be bound by the following terms and conditions ("Terms of Service").<br/><br/>It is recommended to check the Terms of Service from time to time for any updates or changes that may affect you. Apaq reserves the right to update and modify the Terms of Service without any notice. New features added to the Service will be governed by the Terms of Service. If you continue to use the Service after such changes are made, this shall constitute your acceptance of such changes. Violation of any part of these Terms of Service will result in closure of your account.
account_terms|title=Account Terms
account_terms|description=You must be 13 years or older to use this service. You must use one of the possible sign-providers to complete the signup process. You are responsible for maintaining the privacy and security of your account. Apaq will not be held responsible for any damages or losses arising from your failure to protect your login information. An individual may not maintain more than one account.
payment_and_access|title=Payment and Access
payment_and_access|description=1: It is currently free to use the service. Apaq has any right to change this.<br/>2: Apaq reserves the right to modify, suspend or discontinue the Service at any time for any reason, with or without notice.
cancellation_and_termination|title=Cancellation and Termination
cancellation_and_termination|description=1: You are solely responsible for properly canceling your account. Your account and all its contents will be deleted immediately upon your cancellation of service.<br/>2: Apaq reserves the right to modify, suspend or terminate your account at any time for any reason and without notice or refund. We also reserve the right to delete any content related to your account.<br/>3: Apaq can refuse service to anyone without any reason at any time.
copyright_and_ownership|title=Copyright and Ownership
copyright_and_ownership|description=Apaq or its suppliers own intellectual property rights in all parts of the Service, including but not limited to the name of the service. Apaq claims no intellectual property rights over the Service's content, including text and images and the content you upload or make available to the service. However, by posting or uploading Content via the Service, you agree that others can view and share your content.
general_conditions|title=General Conditions
general_conditions|description=Your use of the Service, including any content, information or functionality contained in it, "as is" and "as available" with no representation or warranty of any kind, either express or implied, including but not limited to, implied warranties of merchantability, fitness for a particular purpose and non-infringement. You assume total responsibility and risk for your use of this service. You agree that you may not resell any portion of the Service without the express written permission from Apaq. You may not use the Service to store or send unsolicited emails (spam). You understand that the Service can be used to broadcast your content, and that during treatment, your content, including trade names, orders, accounting and store information may be transferred unencrypted over the Internet. You may not use the Service to transmit viruses, worms or malicious content. Apaq makes no warranties regarding (i) your ability to use the Service, (ii) your satisfaction with the Service, (iii) the service will be available at all times, uninterrupted, and error-free (iv) the accuracy of mathematical calculations performed of the Service, and (v) errors or defects in the Service will be corrected. Apaq is not responsible for any direct, indirect, incidental, consequential, special or other damages arising out of your use of the Service. Your sole remedy for dissatisfaction with the service is to stop using the service. If any provision of the Terms of Service is invalid or otherwise unenforceable shall be enforced by the remaining provisions shall not be impaired thereby. Since Apaq yet to exercise a specified right, it is not considered a waiver of any right below. <br/><br/>These terms indicate the relationship between you and Apaq in connection with the Service and supersedes all prior agreements between you and Apaq including (but not limited to earlier versions of the Terms of Service). Any questions concerning the Terms of Service must be addressed to info@apaq.dk.
privacy_policy|title=Policy on sensitive data
privacy_policy|description=We respect each individual's right to privacy. We will collect and use information only in the manner disclosed in this statement. This statement applies to information collected solely by Qash websites (<a href="http://qash.dk">qash.dk</a>, <a href="http://qashapp.com">qashapp.com</a>) and their application. We collect information from registered users such as: e-mail, name, company name and address. We will never share your information with a third-party.
information_usage|title=Information Usage
information_usage|description=Registered users will receive additional announcements from us about products and promotions via email. Registered users can update or change their own personal information.
use_of_cookies|title=Use of Cookies
use_of_cookies|description=We use cookies. A cookie is a small text file that our web server stores on a user's computer hard drive to be a unique identifier. Cookies allow us to track usage patterns and deliver customized content to users. We do not use cookies to spy on you or otherwise invade your privacy. They can not invade your hard drive and steal information. You must enable cookies in your web browser to use Qash correctly.
problem_resolution|title=Problem Resolution
problem_resolution|description=Any questions regarding this statement should be directed to info@apaq.dk. We are committed to resolving disputes within a reasonable timeframe.


